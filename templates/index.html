{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
                </div>
                <div class="card-body">
                    {{ render_form(form) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
